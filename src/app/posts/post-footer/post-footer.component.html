<div class="post-footer">
  <span>{{ post.numOfComments }} {{ post.numOfComments === 1 ? 'comment' : 'comments' }}</span>
  <span>{{ post.creationDate | date : 'd/M/yy, HH:mm' }}</span>
  <div class="like-box">
    <div>{{ likes.length }} {{ likes.length === 1 ? 'like' : 'likes' }}</div>
    <button mat-icon-button aria-label="like post" (click)="onLikeClick()">
      <mat-icon>{{ likedByUser ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </div>
</div>
